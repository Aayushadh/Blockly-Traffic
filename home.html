<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Traffic</title>
  <script src="js/acorn_interpreter.js"></script>
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script>
  <script src="blocks/wait_block.js"></script>
  <script src="blocks/traffic_block.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      background-color: blueviolet;
      font-family: sans-serif;
      overflow: hidden;
    }

    h1 {
      font-weight: normal;
      font-size: 140%;
      margin: 10px;
    }

    #blocklyDiv {
      float: bottom;
      height: 90%;
      width: 100%;
    }
  </style>
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWreGAFw173uJkY5PRKbhIq9BKx2l10py6vA&usqp=CAU'); background-size: auto;">
  <!-- <p>This is a demo of executing code asynchronously (e.g., waiting for delays or user input) using the JavaScript interpreter.</p> -->

  
   <div class="row">

       <div class="col-sm">
           <div class="trafficlight" >
               <div class="protector"></div>
               <div class="protector"></div>
               <div class="protector"></div>
               <div id="red"></div>
               <div id="yellow"></div>
               <div id="green"></div>
            </div>
        </div>
        <div class="col-sm">
            <button onclick="runCode()" id="runButton" type="button" class="btn btn-warning" style="color:white"><b>Run</b></button>
            <div id="blocklyDiv"
            style="display: inline-block; height: 500px; width: 100%"></div>
            <textarea id="output" disabled="disabled"
            style="display:none;">
        </textarea>
    </div>
</div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="traffic"></block>
      <block type="wait_seconds"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}">
    </category>
    <category name="Functions" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}">
    </category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="startBlocks" style="display: none">
    <block type="traffic"></block>
  </xml>

  <script src="js/app.js">
    
  </script>
</body>
</html>
